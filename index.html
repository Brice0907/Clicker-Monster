<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.scss">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Rubik+Glitch&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/62e09fd665.js" crossorigin="anonymous"></script>
  <title>Clicker Monster</title>
</head>

<body class="body">
  <header class="body_header">
    <h1 class="body_header_title">Clicker Monster</h1>
  </header>

  <section class="body_section">

    <article class="body_section_monstre">

      <div class="body_section_monstre_stage">
        <div class="body_section_monstre_stage_bloc">
          <div class="flex">Stage <div class="body_section_monstre_stage_bloc_text stage"> </div>
          </div>
          <div class="flex">
            <div class="body_section_monstre_stage_bloc_number count"></div> / 10
          </div>
        </div>
      </div>


      <div class="body_section_monstre_bloc">
        <div class="body_section_monstre_bloc_title name"></div>
        <img src="" alt="" class="body_section_monstre_bloc_img img">
      </div>
      <div class="body_section_monstre_vie">
        <div class="body_section_monstre_vie_barre color">
          <div class="body_section_monstre_vie_barre_text hp"></div>
          <div>HP</div>
        </div>
      </div>
    </article>

    <article class="body_section_boutique">
      <div class="body_section_boutique_title">BOUTIQUE</div>
      <ul class="body_section_boutique_up">

        <li class="body_section_boutique_up_bloc atq_de_base">
          <div class="body_section_boutique_up_bloc_lvl">
            <div>LVL</div>
            <div class="body_section_boutique_up_bloc_lvl_space lvlATQ"></div>
          </div>
          <div class="body_section_boutique_up_bloc_bas">
            <div class="body_section_boutique_up_bloc_bas_text">Augmente les dégats de 1</div>
            <div class="body_section_boutique_up_bloc_bas_price">
              Price :
              <div class="body_section_boutique_up_bloc_bas_price_nbr priceATQ"></div>
              <i class="fa-solid fa-sack-dollar body_section_boutique_gold_logo"></i>
            </div>
          </div>
        </li>

        <li class="body_section_boutique_up_bloc">
          <div class="body_section_boutique_up_bloc_lvl">LVL 1</div>
          <div class="body_section_boutique_up_bloc_bas">
            <div class="body_section_boutique_up_bloc_bas_text">Augmente le gain d'or</div>
            <div class="body_section_boutique_up_bloc_bas_price">
              Price : 50 <i class="fa-solid fa-sack-dollar body_section_boutique_gold_logo"></i>
            </div>
          </div>
        </li>

        <li class="body_section_boutique_up_bloc"></li>
        <li class="body_section_boutique_up_bloc"></li>
        <li class="body_section_boutique_up_bloc"></li>
        <li class="body_section_boutique_up_bloc"></li>
      </ul>
      <div class="body_section_boutique_gold">
        <div class="body_section_boutique_gold_argent argent"></div>
        <div>
          <i class="fa-solid fa-sack-dollar body_section_boutique_gold_logo"></i>
        </div>
      </div>
    </article>

  </section>

  <!-- <div class="anim"> -
            <div class="anim_degats"></div>
          </div> -->

  <img src="./assets/pingouin.png" alt="" class="none">
  <img src="./assets/oiseau.png" alt="" class="none">
  <img src="./assets/dragon.png" alt="" class="none">
  <!-- Pour eviter le diplay none faire une bibliothèque qui recense tout les montres avec une histoire... -->
  <footer>
  </footer>
  <script type="module" src="./main.js"></script>
</body>

</html>
